services:
  - type: web
    name: canteen-ml-service
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ML_SERVICE_PORT
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /health
